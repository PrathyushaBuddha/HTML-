<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
</head>
<body>
	<h1><ul>SURVEY FORM</ul></h1>
<label for="name">NAME: </label>
<input type="text" name="name" id="name"><br><br>
<label for="email">EMAIL:</label>
<input type="text" name="email" id="email"><br><br>
<h1>Gender:</h1>
<input type="radio" name="Female" value="Female">Female
<input type="radio" name="Male" value="Male">Male
<h1>List Of Courses</h1>
<label for="checkbox"></label>
<input type="checkbox">Full Stack<br>
<input type="checkbox">Java<br>
<input type="checkbox">Python<br>
<input type="checkbox">Cyber Security<br>
<h1>Are you interested to attempt the exam for certificate?</h1>
<input type="radio" name="Yes" >Yes<br>
<input type="radio" name="No">No<br>
<input type="radio" name="May be">May be<br>
<h1>About Yourself</h1>
<textarea cols="60" rows="5"></textarea><br><br>
<input type="submit" name="submit">
</body>
</html>
